<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

<body class="">

    <header>

        <div class="d-flex justify-content-center align-items-center flex-column">
            <h1>AI Universe Hub</h1>
            <button onclick="sortByDate()" class="btn btn-danger mt-2">Sort By Date</button>
        </div>
    </header>
    <main>
        <section class="container">
            <div id="spinner-container" class="d-none mt-5">
                <div class="progress" style="width: 100%;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 75%;">
                        <span class="fw-bold position-absolute end-50">loading
                            <span id="spinner-percentage">
                                <span id="">%</span>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
            <div id="cards-container" class="row">

            </div>
        </section>
        <div class="container d-flex justify-content-center align-items-center my-5">

            <button onclick="showAll()" class="btn btn-danger ">Show All</button>
        </div>
    </main>
    <footer>

    </footer>



 
  





<div id="hold">

</div>

    <script src="js/Ai Hub.js"></script>
